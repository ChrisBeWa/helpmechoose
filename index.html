<!doctype html>
<html lang=en>
  <head>
    <meta charset=uft-8>
    <title>Help med choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Help me choose where to travel...</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Destination"></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button>Go!</button>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
    $(function() {
      $('.resultSection').hide()

      var add_option = function() {
        $('.inputs').append('<input></input>')
      }

      $('.addOption').click(add_option)
    })
    </script>

    <div>
      <img src="https://posterstore.se/images/zoom/153.jpg" alt="world map" align="middle">
    </div>
    <h2>Feeling in a good mood today?</h2>
    <div>
      <input type="checkbox" name="Yes" value="Yes" checked>Yes<br>
    </div
  </body>
</html>
